<div class="modal-header">
    <h3 class="modal-title">{{ $ctrl.data.title }}</h3>
</div>
<div class="modal-body">
    {{ $ctrl.data.content }}
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{ $ctrl.data.cancelText }}</button>
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">{{ $ctrl.data.okText }}</button>
</div>
